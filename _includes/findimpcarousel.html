{% for post in site.posts %}
    {% if post.category == "carousel-active" %}
        <!-- <div class="carousel-item-active"> -->
            <table>
                <tr>
                  <td class="carousel-image">
                    <img src="{{site.baseurl}}{{post.img}}" alt="X">
                  </td>
                  <td class="mycarouseltext align_center d-none d-lg-table-cell">
                    <h3 class = "mt-0">{{post.title}}</h3>
                        <p class="d-none d-sm-block" >{{post.des}}</p>
                        <p>Click <a href = {{ post.url | relative_url }}>here</a> to know more.</p>
                     </td>
                  </td>
                </tr>
              </table>
        <!-- </div> -->
  
    {% endif %}
{% endfor %}
